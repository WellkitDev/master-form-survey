<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Survey</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- css -->

    <!-- font -->
    <!-- font -->
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <h1 class="text-center" id="title">Programming Survey</h1>
        <p class="description text-center" id="description">
          We appreciate your feedback on programming-related topics.
        </p>
      </header>
      <!-- header -->
      <!--form survey -->
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="name"
            id="name"
            name="name"
            class="form-control"
            required
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            placeholder="Example@example.com"
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            id="number"
            name="number"
            class="form-control"
            min="5"
            max="99"
            required
            placeholder="Enter your age"
          />
        </div>
        <div class="form-group">
          <label for="dropdown" id="dropdown-label"
            >Select a programming language</label
          >
          <select class="form-control" name="dropdown" id="dropdown" required>
            <option disabled selected value>Select programming language</option>
            <option value="java">Java</option>
          </select>
        </div>
      </form>
      <!--form survey -->
    </div>
  </body>
</html>
